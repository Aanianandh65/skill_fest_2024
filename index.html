<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Fest 2024 - Login</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-logo">
            <img src="/images/educadd_logo.jpg" alt="EduCADD Logo">
        </div>
        <h1 class="animated-heading"> EduCADD Skill Fest 2024</h1>
    </nav>

    <!-- Login Form Section -->
    <div class="login-container">
        <div class="logo-container">
            <img src="./images/skillfest_logo.jpg" alt="Skill Fest Logo" class="logo">
        </div>
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 EduCADD Skill Fest. All rights reserved.</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
