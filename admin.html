<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Fest - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/skillfest_logo.jpg" alt="Skill Fest Logo" class="logo">
        <h1>Admin Panel</h1>
    </header>
    <main>
        <section>
            <h2>Register Student</h2>
            <form id="register-form">
                <label for="name">Name</label>
                <input type="text" id="name" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="college">College Name</label>
                <input type="text" id="college" required>

                <label for="username">Username</label>
                <input type="text" id="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <button type="submit">Register</button>
            </form>
        </section>
<!-- Navigation Link to Login Page -->
        <section>
            <h2>Navigation</h2>
            <button id="go-to-login">Go to Login Page</button>
        </section>
        <section>
            <h2>Registered Students</h2>
            <table id="student-table-body">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>College</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student entries will be added here dynamically -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Student Scores</h2>
            <table id="scores-table-body">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Scores will be dynamically added here -->
                </tbody>
            </table>
        </section>
        
    </main>
    <script src="js/admin.js"></script>
</body>
</html>
