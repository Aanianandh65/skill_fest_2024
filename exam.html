<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Fest - Exam</title>
    <link rel="stylesheet" href="css/exam.css">
</head>
<body>
    <header>
        <img src="images/educadd_logo.jpg" alt="EduCADD Logo" class="logo">
        <div class="heading-container">
            <h1> EduCADD - Skill Fest - 2024</h1>
            <img src="images/skillfest_logo.jpg" alt="Skill Fest Logo" class="skillfest-logo">
        </div>
    </header>
    <main>
        <div id="exam-container">
            <div id="question-container">
                <h2 id="question-title">Question 1:</h2>
                <p id="question-text">Sample question text goes here...</p>
                <form id="options-form">
                    <!-- Options will be dynamically injected here -->
                </form>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </main>
    <footer>
        <nav class="bottom-navbar">
            <div id="timer">Time Left: 30:00</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <img src="images/skillfest_logo.jpg" alt="Skill Fest Logo" class="bottom-logo">
        </nav>
    </footer>
    <script src="js/exam.js"></script>
</body>
</html>
